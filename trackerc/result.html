<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script>
    /**
     * @description This function returns the cookie value with its name.
     * @param name name of the cookie.
     * @param d document (from child).
     * @return cookie value.
     */
    function getCookie(name, doc) {
      var value = "; " + doc.cookie;
      value = value.replace(/\s/g, '');// remove space
      var parts = value.split(";" + name + "=");
      if (parts.length == 2) return parts.pop().split(";").shift();
    }
    // ugly hack, put tracker id in window.name, then move to tracker's page
    setTimeout( function() {
      var cookieName = "IDC";
      var id_val = getCookie(cookieName, document);
      window.name = id_val;
      // then move back to testbed's page
      var testbedResultUrl="http://testbed.com/test/suite2/result.html";
      window.location=testbedResultUrl;
    }, 50);
  </script>
</body>
</html>
